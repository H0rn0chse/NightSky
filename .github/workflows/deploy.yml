# build and deploy to gh-pages

name: deploy

on:
  push:
    branches: [ main ]

jobs:
  buildAndCommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Install dependencies
        run: npm install

      - uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      - name: Clear subfolder
        run: rm -rf gh-pages/*

      - name: Copy new files for pages
        run: node ./scripts/copyDeps.js

      - name: Commit gh-pages files
        continue-on-error: true
        working-directory: ./gh-pages
        run: |
          git config --local user.name  ${{ github.event.pusher.name }}
          git config --local user.email  ${{ github.event.pusher.email }}
          git add -A
          git commit -m "${{ github.event.head_commit.message}}"

      - name: Push changes
        continue-on-error: true
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          directory: ./gh-pages
          force: true